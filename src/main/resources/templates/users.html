<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Users</title></head>
<body>
<h2>All Users</h2>
<table border="1">
    <thead><tr><th>Login</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.login}">login</td>
        <td>
            <a th:href="@{'/users/' + ${user.login}}">View</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/users/new">Create new user</a>
</body>
</html>
